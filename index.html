    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #102a4a, #050d1c);
            color: #ffffff;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* HERO CONTAINER */
        .hero {
            text-align: center;
            max-width: 720px;
            width: 100%;
            animation: fadeUp 0.9s ease-out forwards;
        }

        /* LOGO */
        .logo-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px auto;
            border-radius: 28px; /* squircle */
            overflow: hidden;
            background: linear-gradient(145deg, #1a73e8, #4da3ff);
            box-shadow: 0 20px 50px rgba(77,163,255,0.45);
            animation: logoPop 1s ease-out forwards;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* TITLE */
        h1 {
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 700;
            color: #4da3ff;
            margin-bottom: 12px;
        }

        /* TAGLINE */
        .tagline {
            font-size: clamp(18px, 3.5vw, 22px);
            opacity: 0.9;
            margin-bottom: 6px;
        }

        .author {
            font-size: 16px;
            opacity: 0.75;
            margin-bottom: 34px;
        }

        /* BUTTON */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 36px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #1a73e8, #4da3ff);
            box-shadow: 0 12px 35px rgba(77,163,255,0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 50px rgba(77,163,255,0.6);
        }

        /* ANIMATIONS */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoPop {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 480px) {
            .logo-wrapper {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
